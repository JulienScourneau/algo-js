<script>
  let min = prompt("Donner la valeur minimum");
  let max = prompt("Donner la valeur maximum");
  if (min > max) {
    console.log("You're dumb");
  } else {
    let current = prompt("Donner la valeur actuel");
    if (current >= min && current <= max) {
      console.log("La valeur actuelle ce situe entre " + min + " et " + max);
    } else {
      console.Log("La valeur actuelle n'est pas comprise entre " + min + " et " + max);
    }
  }
</script>
